<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="app">

      <div class="textContainer" id="text0"></div>
      <div class="textContainer" id="text1"></div>
      <div class="textContainer" id="text2"></div>
      <div class="videoContainer animated">
        <div class="videoWindowContainer animated" id="container0">
          <video id="sceneOutput0" class="videoWindow" playsinline loop></video>
        </div>
        <div class="videoWindowContainer animated" id="container1">
          <video id="sceneOutput1" class="videoWindow" playsinline loop></video>
        </div>
        <div class="videoWindowContainer animated" id="container2">
          <video id="sceneOutput2" class="videoWindow" playsinline loop></video>
        </div>
      </div>

      <div class="textContainer"></div>

      <div class="noSimilarPoses animated faster" id="noSimilarPoses">

      </div>


      <div class="webcamWindows">
        <video id="webcamStream" class="videoWindow" playsinline></video>
        <canvas id="webcamFrame"></canvas>
        <canvas id="canvascas" class="canvascas"></canvas>
      </div>

      <div id="engageInfoTextContainer">
        <div class="title">
          <img src="../../static/images/MM_logo.png" />
        </div>
        <div class="subtitle">
          <p>
            Take your place in the spotlight and see your reflection<br>in film shots with similar poses and compositions.
          </p>
        </div>
      </div>

      <div class="attract" id="attract">
        <video src="../../static/video/attract.webm" class="attractVideo" id="attractVideo" autoplay loop></video>
        <div class="attractTextContainers" id="attractTextContainers">
          <div class="subtitle">
            <p>
              Explore Eyeâ€™s collection with your body.
              <br>
              Strike different poses, play with composition and discover your filmic reflection.
            </p>
          </div>
        </div>
      </div>

    </div>

    <div id="noDatabaseConnection" class="errorDiv"></div>
  </body>
</html>
